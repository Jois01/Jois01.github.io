<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- font end -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- bootstrap end -->
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- style -->
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h3 class="text-center">Pesan Katik/kerangka pajeng</h3>
        <br />
        <br />
        <form action="index.html">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" required />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="nomor" class="form-label">Nomor</label>
            <input type="text" class="form-control" id="nomor" required />
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea type="text" class="form-control" id="alamat" rows="3" required></textarea>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Pilih Salah satu</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="katik" name="jenis[]" id="katik" />
                <label class="form-check-label" for="katik"> Katik pajeng </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="kerangka" name="jenis[]" id="kerangka" />
                <label class="form-check-label" for="kerangka"> kerangka pajeng panjang </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="katikkecil" name="jenis[]" id="katikkecil" />
                <label class="form-check-label" for="katikkecil"> Katik pajeng kecil </label>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="prodi" class="col-sm-2 col-form-label">Pilih jenis kayu</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" id="prodi" name="prodi" required>
                <option value=" ">- Pilih jenis kayu -</option>
                <option value="1">Kamper 3,5 m</option>
                <option value="2">Kamper 3 m</option>
                <option value="3">Duren 2,70m</option>
                <option value="4">Duren 2,40m</option>
                <option value="5">Sandat 2,10m</option>
                <option value="5">Sandat 2,40m</option>
                <option value="5">Jabon 2,10m</option>
                <option value="5">Jabon 2,40m</option>
                <option value="5">Campuran</option>
                <option value="5">Bambu</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <script>
      feather.replace();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
